<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Inicio</title>
</head>
<body bgcolor="#E8A6D3">
    <center>
    <font color="#953F79">
        <h1>¡CUÉNTANOS TU EXPERIENCIA!</h1> <br>
    <font color="#953F79" size="5" fase="garamond">Tu opinión nos importa, y para mejorar nuestro servicio, te pedimos atentamente que contestes la siguiente encuesta de satisfacción del cliente: </font> <br> <br>
    
    <input type="image" src="img/flor.jpg" align="right" width="600" height="400">
    </center>
    </font>
    <font size="4">
    <font color="#953F79">

    <form action="#" method="post"> 
        <label for="nombre">Nombres:</label>
        <input type="text" name="nombre" id="nombre" 
        placeholder="Escriba su nombre" required> <br> <br>
    

        <label for="edad"> Edad:</label>
        <input type="number" name="edad" id="edad" required><br> <br>

        
        <label for="correo">Correo electronico:</label>
        <input type="email" name="correo" id="correo" 
        placeholder="Escriba su correo electronico" required> <br> <br>

        <label for="florfav"> ¿Qué tipo de flor es tu favorita?: </label>
        <select name="florfav" id="florfav">
            <option value="florfav">Rosas</option>
            <option value="florfav">Margaritas</option>
            <option value="florfav">Azucena</option>
            <option value="florfav">Tulipán</option>
            <option value="florfav">Orquídea</option>
        </select> <br> <br>

        <label for="colorfav">Color favorito: </label>
        <input type="color" name="colorfav" id="colorfav"> <br> <br>

        <label for="Empleado">¿Qué empleado te atendió?: </label>
        <select name="Empleado" id="Empleado">
            <option value="Empleado">Jaime Zapata</option>
            <option value="Empleado">Monica Arango</option>
            <option value="Empleado">Tomás Giraldo</option>
            <option value="Empleado">Manuela Cano</option>
        </select> <br> <br>

        <label for="atencion">¿Cómo calificas la atención del empleado de 1 a 10?</label>
        <input type="range" name="atencion" id="atencion" aria-valuemin="0" aria-valuemax="10"> <br> <br>

        <label for="valorcompra">¿Cuál fue el valor de tu compra?</label>
        <input type="int" name="valorcompra" id="valorcompra"> <br> <br>

        <label for="sistemaD">¿Usaste el sistema de domicilios?</label> <br> <br>

        <label for="sistemaD">Si</label>
        <input type="radio" name="sistemaD" value="Si"> <br>

        <label for="sistemaD">No</label>
        <input type="radio" name="sistemaD" value="No"> <br> <br>

        <label for="Calificacion">¿Cómo calificas al domiciliario de 1 a 5? </label>
        <input type="range" name="Calificacion" id="Calificacion" aria-valuemin="1" aria-valuemax="5"> <br> <br>

        <label for="horacompra">¿Qué dia y a qué hora fue tu compra? </label>
        <input type="datetime-local" name= "horacompra" id="horacompra"> <br> <br>

        <label for="tipopago">Elige que tipo de pago usaste: </label>
        <select name="tipopago" id="tipopago">
            <option value="tipopago">Efectivo</option>
            <option value="tipopago">Tarjeta</option>
            <option value="tipopago">Cupón</option>
        </select> <br> <br>
     
        <label for="comentario">Tienes algun comentario...</label> <br>
        <textarea name="comentario" id="comentario" cols="15" rows="10" placeholder="Escribe tus comentarios"></textarea> <br> <br>
    <center>
        <input type="submit" value="Guardar">
        <input type="reset" value="Vaciar campos">  
       
    </center>
    </font>
    </font>
    </form>
</body>
</html>
